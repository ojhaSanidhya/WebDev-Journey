<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: palevioletred     /*color by name*/
        }
        #secondPara{
            color: rgb(84, 199, 31);  /*color by rgb value*/
        }
        #thirdPara{
            color: rgb(28, 43, 94);
            background: #83c3d6;         /*color by hex*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is the first paragraph from first box.</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is the second pararagrph form second box.</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is the third paragraph from third box.</p>
</body>
</html>
