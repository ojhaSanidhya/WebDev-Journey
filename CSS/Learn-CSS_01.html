<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="Tut.css">  <!--This is External CSS-->
    <style>
      p {
        color: purple;       /*This is Internal CSS*/
      }
    </style>
  </head>
  <body>
    <h3>This is CSS Tutorial</h3>
    <p style="color: red">
      This tutorial will provide all the necessary details about CSS.
    </p>
    <!--This is called inline CSS-->
    <p>Hello my name is Sanidhya Ojha</p>
    <!-- Here Only 2nd para color is purple because in 1st para the inline css is used. -->
  </body>
</html>
