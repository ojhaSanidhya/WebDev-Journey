<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    /*This is element selector*/
    p{
        border: 2px solid red;
    }
    /* ID Selector */
    #firstPara{
        color:  green;
    }
    /* Class Selecior */
    .bgblue{color: brown;}
    
    /* Grouping Selector */
    footer,span{background-color: pink;}
    </style>
  </head>
  <body>
    <h3>CSS Selectors</h3>
   
    <p id="firstPara">This is simple paragraph to demonstrate css selctors</p>
    <p class="Red element bgblue">This is another simple paragraph to demonstrate css selctors</p>
    <div>
      <p>This is yet another simple paragraph to demonstrate css selctors</p>
      <span>This is span</span>
    </div>
    <footer>This is footer</footer>
  </body>
</html>
