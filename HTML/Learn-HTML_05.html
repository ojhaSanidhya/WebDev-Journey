<!--We take this format by using ammet html:5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn_HTML</title>
    <style>
        table, tr, th, tbody, thead, td{
            border: 1px solid red;
            border-collapse: collapse;
        } /*When we have to give border we have to write this code*/
    </style>
</head>
<body>
    <table style="font-size: 30px;">
        <thead>                  <!--Represents Heading of the table-->
            <tr>                           <!--Table row-->
                <th>subject</th>           <!--table head-->
                <th>theory</th>
                <th>practical</th>
                <th>total marks</th>
                <th>grades</th>
            </tr>
        </thead>
        <tbody>                       <!--Represents Body of the table-->
            <tr>                               <!--table data-->
                <td>English</td>
                <td>75</td>
                <td>-</td>
                <td>75</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>77</td>
                <td>-</td>
                <td>77</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>71</td>
                <td>24</td>
                <td>71</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>76</td>
                <td>26</td>
                <td>76</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>68</td>
                <td>30</td>
                <td>67</td>
                <td>B1</td>
            </tr>
        </tbody>
        <tfoot>
            <th>PASS</th>
        </tfoot>                            <!--Represents foot of the table-->
    </table>
</body>
</html>
