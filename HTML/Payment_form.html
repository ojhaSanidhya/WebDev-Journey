<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1 class="main_heading">Payment form</h1> <!--here class=main_heading is used for justify the written word-->
    <h2>Contact information</h2>
    <fieldset>                    <!--Reqired attribute is used for necessary information-->
        <legend>Gender:*</legend>
        <P>Male<input type="radio" name="gender" id="male" required>Female<input type="radio" name="gender" id="female" required></p>  <!-- Here name column of male and female should be same-->
    </fieldset>
    <p>Name:* <input type="text" name="name" required placeholder="Om Pandey"></p>   <!--Placeholder tag is used for showing roughly words or numbers in the box-->
    <p>Address: <textarea name="address" id="address" cols="70" rows="5" placeholder="Enter Your Address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="om.pandey@gmail.com"></p>
    <p>Pincode: *<input type="number" name="Pincode" id="Pincode" required placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:-* 
        <select name="Card_type" id="Card_type" required>       <!--This Tag is used for dropdown-->
            <option value="">Select a card type</option>  <!--This tag is used for giving option-->
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option> 
        </select>
    </p>
    <p>Card Number *<input type="number" name="Card_number" id="Card_number" required placeholder="1111-2222-3333-4444"></p>
    <p>Expiration Date *<input type="date" name="Expiration_date" id="Expiration_date" required></p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required placeholder="1234"></p>
    <p><input type="Submit" value="Pay Now"></p>
</body>
</form>
</div>
</html>
