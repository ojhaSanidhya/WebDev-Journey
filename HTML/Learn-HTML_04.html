<!--We take this format by using ammet html:5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn_HTML</title>
    <style>
        table, tr, th, tbody, thead, td{
            border: 1px solid red;
            border-collapse: collapse;
        } /*When we have to give border we have to write this code*/
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>   <!--Here Google is opening in same tab-->
    <a href="https://www.youtube.com/watch?v=2QR11oDukn4&list=PLfqMhTWNBTe3H6c9OGXb5_6wcc1Mca52n&index=3" target="_blank">youtube</a>
    <!--Here target"=_blank" attribute is use for opening link in another tab-->
    <hr>
    <a href="namaste world.html">Nameste World</a> <!--if we have to attach the link of same folder then we write only name of the attaching file in the link section -->
    <hr>
    <img src="pexels.jpg" alt="This is an image" width="350" height="300"> <!--src is used as a href (image location) and alt is used for alternative when we do some mistake.-->
    <hr>
    <video src="Materials/butterfly.mp4" width="500" controls></video> <!--There are so many attributes for video like 1) Control-> By this we can add buttons
    2) Autoplay-> By this we video start autoplaying and doesn't stop 
    3) loop-> Video restarts when its End. 4)Muted-> Firstly Video Starts without sound
    5) Poster-> By this we can add any thumbnail just by giving its(image)location -->
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JUJOKW61-dY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" frameborder="0"></iframe>    <!--iframe tag is used for showing another's website in our website.-->
    <hr>
</body>
</html>
